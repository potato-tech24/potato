<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'Comic Sans MS', cursive; 
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    min-height:100vh; display:flex; justify-content:center; align-items:center; overflow:hidden;
}
.container {
    background:white; padding:60px 40px; border-radius:30px; max-width:600px; width:90%;
    text-align:center; position:relative; box-shadow:0 20px 60px rgba(0,0,0,0.3);
}
h1 { font-size:42px; color:#667eea; margin-bottom:20px; }
.question { font-size:28px; margin-bottom:40px; font-weight:bold; }
.gif-container { width:250px; height:250px; margin:0 auto 30px; border-radius:20px; overflow:hidden; border:5px solid #667eea; position:relative; }
.gif-container img { width:100%; height:100%; object-fit:cover; }

.buttons { position:relative; height:200px; }
#yesBtn, #noBtn {
    padding:15px 30px; font-size:22px; border-radius:50px; font-weight:bold; border:none; cursor:pointer;
    font-family:'Comic Sans MS', cursive; position:absolute; transition: all 0.3s ease;
}
#yesBtn {
    background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    color:white; top:50%; left:50%; transform:translate(-50%,-50%);
}
#noBtn {
    background:#ff6b6b; color:white; top:0; left:0;
}
#noBtn:hover { background:#ff5252; }

.success { display:none; text-align:center; }
.emoji { font-size:80px; margin-bottom:20px; }
</style>
</head>
<body>
<div class="container" id="questionBox">
    <div class="gif-container" id="gifContainer">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXV5eWR6anBsaWN6M3lneHN5dGxxY2t0eXR5N3J2bGNocGd5eTFkdCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Cute asking gif">
    </div>
    <h1>Hey There! ğŸ’•</h1>
    <p class="question">Will you be my valentine? ğŸ¥ºğŸ‘‰ğŸ‘ˆ</p>
    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">YES! ğŸ’–</button>
        <button id="noBtn" onclick="moveButton()">No ğŸ˜¢</button>
    </div>
</div>

<div class="container success" id="successBox">
    <div class="emoji">ğŸ‰</div>
    <h2>YAAAY! ğŸŠ</h2>
    <p>ğŸ’ƒğŸ•º</p>
</div>

<script>
let yesBtn=document.getElementById('yesBtn');
let noBtn=document.getElementById('noBtn');
let gifContainer=document.getElementById('gifContainer');

let attempts=0;
let yesFontSize=22;
let angle=0; // for orbit movement

function moveButton(){
    attempts++;

    // Grow YES button gradually
    yesFontSize += 3;
    yesBtn.style.fontSize = yesFontSize + 'px';
    yesBtn.style.padding = `${15 + attempts*2}px ${30 + attempts*3}px`;

    // Orbit NO button around the GIF
    const rect = gifContainer.getBoundingClientRect();
    const containerRect = gifContainer.parentElement.getBoundingClientRect();
    const centerX = rect.left + rect.width/2 - containerRect.left;
    const centerY = rect.top + rect.height/2 - containerRect.top;

    const radius = rect.width/2 + 40; // distance from center
    angle += 45 + Math.random()*30; // change angle randomly
    const rad = angle * Math.PI/180;

    const noX = centerX + radius*Math.cos(rad) - noBtn.offsetWidth/2;
    const noY = centerY + radius*Math.sin(rad) - noBtn.offsetHeight/2;

    noBtn.style.left = `${noX}px`;
    noBtn.style.top = `${noY}px`;

    // Shrink NO slightly
    const scale = Math.max(0.6, 1 - attempts*0.05);
    noBtn.style.transform=`scale(${scale})`;

    // Change NO button text
    const texts=['No ğŸ˜¢','Are you sure? ğŸ¥º','Really? ğŸ˜­','Think again! ğŸ’”','Please? ğŸ™','Pretty please? ğŸ¥º','Just say yes! ğŸ˜Š','Come on! ğŸ’'];
    if(attempts<texts.length) noBtn.innerHTML=texts[attempts];
}

function sayYes(){
    document.getElementById('questionBox').style.display='none';
    document.getElementById('successBox').style.display='block';
}

// initial position
window.addEventListener('load', ()=>{
    noBtn.style.left='10px';
    noBtn.style.top='10px';
});
</script>
</body>
</html>
