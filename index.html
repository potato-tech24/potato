<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ğŸ’</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'Comic Sans MS', cursive;
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    position:relative;
}

/* Floating hearts */
.heart {
    position:absolute;
    font-size:20px;
    opacity:0.7;
    animation:float 6s linear infinite;
}
@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity:0; }
    50% { opacity:0.7; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity:0; }
}

.container {
    background:white;
    padding:40px;
    border-radius:30px;
    max-width:600px;
    width:90%;
    text-align:center;
    position:relative;
    box-shadow:0 20px 60px rgba(0,0,0,0.3);
}
h1 { font-size:36px; color:#667eea; margin:20px 0; }
.question { font-size:22px; margin-bottom:40px; font-weight:bold; }
.gif-container { width:200px; height:200px; margin:0 auto 20px; border-radius:20px; overflow:hidden; border:5px solid #667eea; position:relative; }
.gif-container img { width:100%; height:100%; object-fit:cover; }

#yesBtn, #noBtn {
    padding:12px 25px; font-size:20px; border-radius:50px; font-weight:bold; border:none; cursor:pointer;
    font-family:'Comic Sans MS', cursive; position:absolute; transition: all 0.3s ease;
}
#yesBtn {
    background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    color:white; bottom:20px; left:50%; transform:translateX(-50%);
}
#noBtn {
    background:#ff6b6b; color:white; top:0; left:50%; transform:translateX(-50%);
}
#noBtn:hover { background:#ff5252; }

.success { display:none; text-align:center; }
.emoji { font-size:60px; margin-bottom:20px; }
.success .gif-container { margin-top:20px; }
</style>
</head>
<body>

<div class="container" id="questionBox">
    <div class="gif-container" id="gifContainer">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXV5eWR6anBsaWN6M3lneHN5dGxxY2t0eXR5N3J2bGNocGd5eTFkdCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Cute asking gif">
    </div>
    <button id="noBtn" onclick="moveButton()">No ğŸ˜¢</button>
    <h1>Will you be my Valentine? ğŸ¥ºğŸ‘‰ğŸ‘ˆ</h1>
    <button id="yesBtn" onclick="sayYes()">YES! ğŸ’–</button>
</div>

<div class="container success" id="successBox">
    <div class="emoji">ğŸ‰</div>
    <h2>YAAAY! ğŸŠ</h2>
    <p>ğŸ’ƒğŸ•º</p>
    <div class="gif-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Q3Ym5xbDN6eHoyc3d5emtxMHk5dGF5cXN5b3Z5Y3hrcHlkdXRkNSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/artj92V8o75VPL7AeQ/giphy.gif" alt="Celebration gif">
    </div>
</div>

<script>
// Floating hearts
for(let i=0;i<20;i++){
    let heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'ğŸ’–';
    heart.style.left = Math.random()*100 + '%';
    heart.style.animationDelay = Math.random()*6 + 's';
    heart.style.fontSize = (Math.random()*20 + 15) + 'px';
    document.body.appendChild(heart);
}

let yesBtn=document.getElementById('yesBtn');
let noBtn=document.getElementById('noBtn');
let gifContainer=document.getElementById('gifContainer');

let attempts=0;
let yesFontSize=20;
let angle=0;

function moveButton(){
    attempts++;
    // Grow YES button gradually
    yesFontSize += 2;
    yesBtn.style.fontSize = yesFontSize + 'px';
    yesBtn.style.padding = `${12 + attempts}px ${25 + attempts*2}px`;

    // Orbit NO button above heading around GIF
    const rect = gifContainer.getBoundingClientRect();
    const containerRect = gifContainer.parentElement.getBoundingClientRect();
    const centerX = rect.left + rect.width/2 - containerRect.left;
    const centerY = rect.top + rect.height/2 - containerRect.top - 50;

    const radius = rect.width/2 + 20;
    angle += 45 + Math.random()*20;
    const rad = angle * Math.PI/180;

    const noX = centerX + radius * Math.cos(rad) - noBtn.offsetWidth/2;
    const noY = centerY + radius * Math.sin(rad) - noBtn.offsetHeight/2;

    noBtn.style.left = `${noX}px`;
    noBtn.style.top = `${Math.min(noY, rect.top - containerRect.top)}px`;

    // Shrink NO slightly
    const scale = Math.max(0.7, 1 - attempts*0.05);
    noBtn.style.transform = `scale(${scale})`;

    // Change NO text
    const texts=['No ğŸ˜¢','Are you sure? ğŸ¥º','Really? ğŸ˜­','Think again! ğŸ’”','Please? ğŸ™','Pretty please? ğŸ¥º','Just say yes! ğŸ˜Š','Come on! ğŸ’'];
    if(attempts<texts.length) noBtn.innerHTML=texts[attempts];
}

function sayYes(){
    document.getElementById('questionBox').style.display='none';
    document.getElementById('successBox').style.display='block';
}

// Initial positions for mobile view
window.addEventListener('load', ()=>{
    const rect = gifContainer.getBoundingClientRect();
    const containerRect = gifContainer.parentElement.getBoundingClientRect();
    const centerX = rect.left + rect.width/2 - containerRect.left;
    const centerY = rect.top + rect.height/2 - containerRect.top - 50;
    noBtn.style.left = `${centerX - noBtn.offsetWidth/2}px`;
    noBtn.style.top = `${centerY - noBtn.offsetHeight/2}px`;

    yesBtn.style.bottom = '20px';
    yesBtn.style.left = '50%';
    yesBtn.style.transform = 'translateX(-50%)';
});
</script>
</body>
</html>
