<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'Comic Sans MS', cursive; 
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    min-height:100vh; display:flex; justify-content:center; align-items:center; overflow:hidden;
}
.container {
    background:white; padding:60px 40px; border-radius:30px; max-width:700px; width:90%;
    text-align:center; position:relative; box-shadow:0 20px 60px rgba(0,0,0,0.3);
}
h1 { font-size:42px; color:#667eea; margin-bottom:20px; }
.question { font-size:28px; margin-bottom:40px; font-weight:bold; }
.gif-container { width:250px; height:250px; margin:0 auto 30px; border-radius:20px; overflow:hidden; border:5px solid #667eea; position:relative; }
.gif-container img { width:100%; height:100%; object-fit:cover; }

.buttons { 
    display: flex;
    gap: 30px;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 100px;
    margin-top: 40px;
}

#yesBtn, #noBtn {
    padding:15px 30px; font-size:22px; border-radius:50px; font-weight:bold; border:none; cursor:pointer;
    font-family:'Comic Sans MS', cursive; transition: all 0.3s ease;
}

#yesBtn {
    background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    color:white; position: relative;
}

#yesBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
}

#noBtn {
    background:#ff6b6b; color:white; position: absolute;
}

#noBtn:hover { background:#ff5252; }

.success { display:none; text-align:center; animation: popIn 0.6s ease-out; }

@keyframes popIn {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

.emoji { font-size:80px; margin-bottom:20px; animation: spin 2s linear infinite; }

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.success-gif { width:250px; height:250px; margin:20px auto; border-radius:20px; overflow:hidden; border:5px solid #667eea; }
.success-gif img { width:100%; height:100%; object-fit:cover; }

.success h2 { font-size:48px; color:#667eea; margin:20px 0; }
.success p { font-size:24px; color:#333; }
</style>
</head>
